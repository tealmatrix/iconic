<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Comic Game</title>
</head>
<body>
    <nav></nav>
    <header>
       
    </header>
    <main>
      <div class="row">
        <div class="col"></div>
         <div class="col text-center ">
          <h3 id="timeClock" ></h3>          
        </div>
        <div class="col"></div>
    </div>
        <div class="row">
            <div class="col"></div>
             <div class="col" >
                <img id="logo" src="./assets/images/default.png" class="rounded-circle mx-auto d-block"  width="200" height="200">          
            </div>
            <div class="col"></div>
        </div>
         <div class="row">
             <div class="col-2"></div>
             <div class="col-8 text-center">
                <div class="form-check-inline">
                    <label class="form-check-label">
                      <input id="radioButtonA" type="radio" class="form-check-input" name="optradio" value="test"><span id="answerA">Guess</span>
                    </label>
                  </div>
                  <div class="form-check-inline">
                    <label class="form-check-label">
                      <input  id="radioButtonB" type="radio" class="form-check-input" name="optradio"><span id="answerB">The</span>
                    </label>
                  </div>
                  <div class="form-check-inline">
                    <label class="form-check-label">
                      <input id="radioButtonC" type="radio" class="form-check-input" name="optradio"><span id="answerC">Comic</span>
                    </label>
                  </div>
                  <div class="form-check-inline">
                    <label class="form-check-label">
                      <input id="radioButtonD" type="radio" class="form-check-input" name="optradio"><span id="answerD">Character</span>
                    </label>
                  </div>
                <button id="submitButton" style="display:none;" onclick="submitAnswer()" type="submit" class="btn btn-primary">Submit</button>
                <button id="startButton" onclick="startGame()" type="submit" class="btn btn-success">Start</button>
             </div>
             <div class="col-2"></div>
         </div>
    <hr>
         <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                    <canvas class="mx-auto d-block"  width="641" height="360"></canvas>
            </div>
            <div class="col-2"></div>
        </div>
    </main>
    <footer></footer>
    <script src="scripts/app.js"></script>
</body>
</html>
